<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}FinanceBuddy{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Tailwind CDN (simple for prototype) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{background:#0b132b;color:#eaeaea}</style>
</head>
<body class="min-h-screen">
  <nav class="bg-white/5 backdrop-blur sticky top-0 z-10">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/" class="font-bold">FinanceBuddy</a>
      <div class="flex items-center gap-3">
        {% if user.is_authenticated %}
          <a href="{% url 'accounts:dashboard' %}" class="px-3 py-1.5 rounded-lg bg-white/10">Dashboard</a>
          <span class="text-sm opacity-80">Hi, {{ user.username }}</span>
          <a href="{% url 'account_logout' %}" class="px-3 py-1.5 rounded-lg bg-white/10">Logout</a>
        {% else %}
          <a href="{% url 'account_login' %}" class="px-3 py-1.5 rounded-lg bg-white/10">Login</a>
          <a href="{% url 'account_signup' %}" class="px-3 py-1.5 rounded-lg bg-green-500 text-white">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="max-w-5xl mx-auto px-4 py-8">
    {% include "partials/messages.html" %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
