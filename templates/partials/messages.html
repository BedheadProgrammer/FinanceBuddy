{% if messages %}
  <div class="space-y-2 mb-6">
    {% for message in messages %}
      <div class="px-4 py-3 rounded-xl
           {% if message.tags and 'error' in message.tags %}bg-red-500/20
           {% elif message.tags and 'success' in message.tags %}bg-green-500/20
           {% else %}bg-white/10{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
